<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    #address-card {
        font-family: 'Roboto', sans-serif;
        background: #fff;
        border-radius: 8px;
        padding: 30px 30px 30px 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        border: 1px solid #eee;
    }

    #address-card h2 {
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        color: #8c3333;
        font-size: 26px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 25px;
    }

    .address-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }

    .address-card {
        background-color: #f9f9f9;
        border: 1px solid #eee;
        border-left: 3px solid transparent;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }

    .address-card:hover {
        background-color: #f5f5f5;
        border-left-color: #c7a17a;
    }

    .address-card-details p {
        margin: 5px 0;
        font-size: 16px;
    }

    .address-card-details .name {
        font-weight: 500;
        font-size: 18px;
    }

    .address-card-details .default-badge {
        background-color: #c7a17a;
        color: white;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-left: 10px;
    }

    .address-card-actions .btn {
        margin-left: 10px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #8c3333;
        transition: color 0.3s;
    }

    .address-card-actions .btn:hover {
        color: #c7a17a;
    }

    .add-address-btn {
        background-color: #8c3333;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 30px;
        transition: background-color 0.3s;
    }

    .add-address-btn:hover {
        background-color: #7a2b2b;
    }

    .add-address-btn i {
        margin-right: 8px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 30px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 20px;
    }

    .modal-header h3 {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        font-size: 24px;
        color: #8c3333;
    }

    .close-btn {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close-btn:hover, .close-btn:focus {
        color: black;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .modal-footer {
        text-align: right;
        margin-top: 20px;
    }
</style>

<div id="address-card">
    <h2 data-lang-key="address">Địa chỉ của tôi</h2>

    <div class="address-list">
        <div class="address-card">
            <div class="address-card-details">
                <p class="name">Nguyễn Văn A <span class="default-badge">Mặc định</span></p>
                <p class="phone">(+84) 987 654 321</p>
                <p class="address">123 Đường ABC, Phường XYZ, Quận 1, Thành phố Hồ Chí Minh</p>
            </div>
            <div class="address-card-actions">
                <button class="btn set-default-btn">Đặt làm mặc định</button>
                <button class="btn edit-btn"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="btn delete-btn"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>

    <button class="add-address-btn" id="addAddressBtn"><i class="fa-solid fa-plus"></i> Thêm địa chỉ mới</button>
</div>

<div id="addressModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 data-lang-key="newAddress">Địa chỉ mới</h3>
            <span class="close-btn">&times;</span>
        </div>
        <form id="addressForm">
            <div class="form-group">
                <label for="fullName" data-lang-key="fullName">Họ và tên</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="phone" data-lang-key="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="addressDetail" data-lang-key="addressDetail">Địa chỉ chi tiết</label>
                <input type="text" id="addressDetail" name="addressDetail" required>
            </div>
            <div class="modal-footer">
                <button type="submit" class="add-address-btn" data-lang-key="save">Lưu</button>
            </div>
        </form>
    </div>
</div>

<script>
    (function () {
        const modal = document.getElementById('addressModal');
        if (!modal || modal.dataset.initialized) return;
        modal.dataset.initialized = true;

        const addAddressBtn = document.getElementById('addAddressBtn');
        const closeModalBtn = document.getElementsByClassName('close-btn')[0];
        const addressForm = document.getElementById('addressForm');
        const addressList = document.querySelector('.address-list');
        const modalTitle = modal.querySelector('.modal-header h3');
        let editingCard = null;

        const openModal = () => modal.style.display = 'block';
        const closeModal = () => {
            modal.style.display = 'none';
            addressForm.reset();
            editingCard = null;
            modalTitle.textContent = 'Địa chỉ mới';
        };

        addAddressBtn.onclick = openModal;
        closeModalBtn.onclick = closeModal;
        window.onclick = (event) => {
            if (event.target == modal) {
                closeModal();
            }
        };

        addressForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = this.elements.fullName.value;
            const phone = this.elements.phone.value;
            const address = this.elements.addressDetail.value;


            if (editingCard) {
                editingCard.querySelector('.name').textContent = name;
                editingCard.querySelector('.phone').textContent = phone;
                editingCard.querySelector('.address').textContent = address;
            } else {
                alert("tạo thành công")
            }

            closeModal();
        });

        addressList.addEventListener('click', function (e) {
            const target = e.target.closest('button');
            if (!target) return;

            const card = target.closest('.address-card');

            if (target.classList.contains('delete-btn')) {
                if (confirm('Bạn có chắc chắn muốn xóa địa chỉ này?')) {
                    alert("xóa thành công");
                }
            }

            if (target.classList.contains('edit-btn')) {
                editingCard = card;
                const name = card.querySelector('.name').textContent.replace(/ <span.*<\/span>/, '');
                const phone = card.querySelector('.phone').textContent;
                const address = card.querySelector('.address').textContent;

                addressForm.elements.fullName.value = name;
                addressForm.elements.phone.value = phone;
                addressForm.elements.addressDetail.value = address;

                modalTitle.textContent = 'Chỉnh sửa địa chỉ';
                openModal();
                alert("Chỉnh sửa thành công")
            }

        });

    })();
</script>
