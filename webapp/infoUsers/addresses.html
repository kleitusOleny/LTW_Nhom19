<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    #address-card {
        font-family: 'Roboto', sans-serif;
        background: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        border: 1px solid #eee;
    }

    #address-card h2 {
        font-weight: 700;
        color: #8c3333;
        font-size: 26px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 25px;
    }

    .address-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }

    .address-card {
        background-color: #f9f9f9;
        border: 1px solid #eee;
        border-left: 3px solid transparent;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }

    .address-card:hover {
        background-color: #f5f5f5;
        border-left-color: #c7a17a;
    }

    .address-card-details p {
        margin: 5px 0;
        font-size: 16px;
    }

    .address-card-details .name {
        font-weight: 500;
        font-size: 18px;
    }

    .address-card-details .default-badge {
        background-color: #c7a17a;
        color: white;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-left: 10px;
    }

    .address-card-actions .btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #8c3333;
        transition: color 0.3s;
        margin: 10px;
    }

    .address-card-actions .btn:hover {
        color: #c7a17a;
    }

    .add-address-btn {
        background-color: #8c3333;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 30px;
        transition: background-color 0.3s;
    }

    .add-address-btn:hover {
        background-color: #7a2b2b;
    }

    .add-address-btn i {
        margin-right: 8px;
    }

    /* Modal hiển thị form */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }

    .modal-header h3 {
        margin: 0;
        color: #8c3333;
    }

    .close-btn {
        font-size: 26px;
        cursor: pointer;
        color: #aaa;
    }

    .close-btn:hover {
        color: #000;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .modal-footer {
        text-align: right;
        margin-top: 10px;
    }

    .save-btn {
        background-color: #8c3333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .save-btn:hover {
        background-color: #7a2b2b;
    }
</style>

<div id="address-card">
    <h2>Địa chỉ của tôi</h2>
    <div class="address-list">
        <div class="address-card">
            <div class="address-card-details">
                <p class="name">Nguyễn Văn A <span class="default-badge">Mặc định</span></p>
                <p class="phone">(+84) 987 654 321</p>
                <p class="address">123 Đường ABC, Phường XYZ, Quận 1, TP. Hồ Chí Minh</p>
            </div>
            <div class="address-card-actions">
                <button class="btn set-default-btn">Đặt làm mặc định</button>
                <button class="btn edit-btn"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="btn delete-btn"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>

    <button class="add-address-btn" id="addAddressBtn">
        <i class="fa-solid fa-plus"></i> Thêm địa chỉ mới
    </button>
</div>

<div id="addressModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Địa chỉ mới</h3>
            <span class="close-btn">&times;</span>
        </div>
        <form id="addressForm">
            <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="addressDetail">Địa chỉ chi tiết</label>
                <input type="text" id="addressDetail" name="addressDetail" required>
            </div>
            <div class="modal-footer">
                <button type="submit" class="save-btn">Lưu</button>
            </div>
        </form>
    </div>
</div>

<script>
    (function () {
        const modal = document.getElementById('addressModal');
        const addAddressBtn = document.getElementById('addAddressBtn');
        const closeModalBtn = modal.querySelector('.close-btn');
        const addressForm = document.getElementById('addressForm');
        const modalTitle = modal.querySelector('.modal-header h3');
        const addressList = document.querySelector('.address-list');
        let editingCard = null;
        const openModal = () => modal.style.display = 'flex';
        const closeModal = () => {
            modal.style.display = 'none';
            addressForm.reset();
            editingCard = null;
            modalTitle.textContent = 'Địa chỉ mới';
        };
        addAddressBtn.onclick = openModal;
        closeModalBtn.onclick = closeModal;
        window.onclick = (e) => {
            if (e.target === modal) closeModal();
        };

        addressForm.onsubmit = (e) => {
            e.preventDefault();
            alert('Đã lưu!');
            closeModal();
        };
        addressList.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const card = btn.closest('.address-card');

            if (btn.classList.contains('edit-btn')) {
                editingCard = card;
                addressForm.fullName.value = card.querySelector('.name').textContent.replace(' Mặc định', '');
                addressForm.phone.value = card.querySelector('.phone').textContent;
                addressForm.addressDetail.value = card.querySelector('.address').textContent;
                modalTitle.textContent = 'Chỉnh sửa địa chỉ';
                openModal();
            }

            if (btn.classList.contains('set-default-btn')) {
                alert('Đã đặt làm mặc định');
                clearDefault();
                const nameElem = card.querySelector('.name');
                nameElem.innerHTML = `${nameElem.textContent} <span class="default-badge">Mặc định</span>`;
            }
        });
    })();
</script>
