<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/store_style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 1200px;
            margin: 20px auto;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav-menu li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }

        .nav-menu li.active a {
            background-color: #333;
            color: #fff;
        }

        #main-content {
            flex-grow: 1;
            margin-left: 20px;
            border-radius: 8px;
        }
    </style>
    <script src="include.js"></script>
</head>
<body>

<header data-include="layout/header.html"></header>

<main>
    <div class="container">
        <div data-include="infoUsers/user_sidebar.html"></div>

        <div id="main-content">
            <h2>Chào mừng, nguyenvan!</h2>
            <p>Chọn một mục trong menu bên trái để xem nội dung tương ứng.</p>
        </div>
    </div>
</main>

<footer data-include="layout/footer.html"></footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mainContent = document.getElementById('main-content');
        const container = document.querySelector('.container');

        function loadPage(url, pushState = true) {
            if (!url || url === '#') return;
            mainContent.innerHTML = '<p>Đang tải...</p>';
            fetch(url)
                .then(res => res.text())
                .then(html => {
                    const temp = document.createElement('div');
                    temp.innerHTML = html;
                    mainContent.innerHTML = temp.innerHTML;
                    
                    Array.from(mainContent.querySelectorAll('script')).forEach(oldScript => {
                        const newScript = document.createElement('script');
                        Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                        newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                    });

                    if (pushState) {
                        history.pushState({page: url}, '', `#${url.split('/').pop()}`);
                    }

                    document.querySelectorAll('.nav-menu li').forEach(li => li.classList.remove('active'));
                    const activeLink = [...document.querySelectorAll('.nav-menu a')].find(a => a.getAttribute('href') === url);
                    if (activeLink) {
                        activeLink.parentElement.classList.add('active');
                    }
                })
                .catch(() => {
                    mainContent.innerHTML = '<p style="color:red;">Lỗi tải nội dung!</p>';
                });
        }

        container.addEventListener('click', function(e) {
            const link = e.target.closest('a');
            if (link && container.contains(link)) {
                const url = link.getAttribute('href');
                if (url && !url.startsWith('http') && url !== '#') {
                    e.preventDefault();
                    loadPage(url);
                }
            }
        });

        window.addEventListener('popstate', e => {
            if (e.state && e.state.page) {
                loadPage(e.state.page, false);
            } else {
                const hashPage = location.hash.replace('#', '');
                if (hashPage) {
                    loadPage('infoUsers/' + hashPage, false);
                }
            }
        });

        const hashPage = location.hash.replace('#', '');
        if (hashPage) {
            loadPage('infoUsers/' + hashPage, false);
        } else {
            loadPage('infoUsers/infoUser.html', false);
        }
    });
</script>

</body>
</html>
