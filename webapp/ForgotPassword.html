<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Mulish, sans-serif;
        }

        body {
            background-image: url("img/ruou2.jpg");
            background-size: cover;
            background-position: center;
        }

        .forgot-password-container {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
            gap: 25px;
            width: 30rem;
            max-width: 90%;
            margin: 100px auto;
            padding: 40px 40px 15px 40px;
            border-radius: 12px;
        }

        h2 {
            font-size: 2rem;
            color: #595555;
            font-weight: 700;
            padding-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        #forgot-password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
        }

        button {
            width: 100%;
            padding: 14px 0;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #e5074a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ce1160;
        }

        input {
            padding: 12px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #ff0080;
            box-shadow: 0 0 0 3px rgba(255, 0, 98, 0.15);
        }

        #refresh {
            cursor: pointer;
            border: 2px solid black;
            border-radius: 20px;
            padding: 5px;
            width: 20px;
            height: 20px;
            margin-top: 35px;
        }

        #refresh:hover {
            box-shadow: 0 0 0 3px rgba(21, 20, 20, 0.15);
        }

        .verify {
            display: flex;
            flex-direction: row;
        }

        #remind {
            color: #555
        }

        .verify-title {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .label-with-icon {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .reminder {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .reminder input[type="checkbox"] {
            width: 12px;
            height: 12px;
        }
        .reminder .remind-item {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .remind-item label {
            font-weight: normal;
            font-size: 0.9rem;
            margin-left: 5px;
        }
        /* backward */
        #backward {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            text-decoration: none;
            color: #666;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            gap: 3px;
        }
        #backward::before {
            content: "←";
            font-size: 1.2rem;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        #backward:hover {
            color: #e5074a;
        }
        #backward:hover::before {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Quên Mật Khẩu</h2>
        <form id="forgot-password-form">
            <div class="email-class form-group">
                <label for="password" class="label-with-icon"><ion-icon name="lock-closed-outline"></ion-icon>Nhập mật khẩu mới</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required>
            </div>
            <div class="verify form-group">
                <div class="verify-title">
                    <label for="confirm-password" class="label-with-icon"><ion-icon name="checkbox-outline"></ion-icon></ion-icon>Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu mới" required>
                </div>
            </div>
            <div class="reminder">
                <div class="remind-item">
                    <input type="checkbox" id="remind-words" name="remind-words" disabled>
                    <label for="remind-words">Mật khẩu phải ít nhất 8 kí tự</label>
                </div>
                <div class="remind-item">
                    <input type="checkbox" id="remind-uppercase" name="remind-uppercase" disabled>
                    <label for="remind-uppercase">Mật khẩu phải bao gồm chữ hoa và chữ thường</label>
                </div>
                <div class="remind-item">
                    <input type="checkbox" id="remind-special" name="remind-special" disabled>
                    <label for="remind-special">Mật khẩu phải bao gồm kí tự đặc biệt</label>
                </div>
                <div class="remind-item">
                    <input type="checkbox" id="remind-confirm" name="remind-confirm" disabled>
                    <label for="remind-confirm">Mật khẩu nhập đã trùng khớp</label>
                </div>
            </div>
            <button>Xác nhận</button>
            <a href="authentication.html" id="backward">Quay Lại Trang Trước</a>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
