<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Mulish, sans-serif;
        }

        body {
            background-image: url("img/ruou2.jpg");
            background-size: cover;
            background-position: center;
        }

        .forgot-password-container {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
            gap: 25px;
            width: 30rem;
            max-width: 90%;
            margin: 100px auto;
            padding: 40px;
            border-radius: 12px;
        }

        h2 {
            font-size: 2rem;
            color: #595555;
            font-weight: 700;
            padding-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        #forgot-password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
        }

        button {
            width: 100%;
            padding: 14px 0;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        .submit {
            background-color: #fa0851;
        }

        .get-verify-code {
            background-color: #28bdf5;
            margin-bottom: -20px;
        }

        .submit:hover {
            background-color: #b3005a;
        }

        .get-verify-code:hover {
            background-color: #1f95c0;
        }

        input {
            padding: 12px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #ff0080;
            box-shadow: 0 0 0 3px rgba(255, 0, 98, 0.15);
        }

        #refresh {
            cursor: pointer;
            border-radius: 20px;
            width: 30px;
            height: 30px;
            margin-top: 35px;
        }

        #refresh:hover {
            transform: scale(1.1);
            color: #ff0080;
        }

        .verify {
            display: flex;
            flex-direction: row;
        }

        #remind {
            color: #555
        }

        .verify-title {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .label-with-icon {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
<div class="forgot-password-container">
    <h2>Xác Thực</h2>
    <form id="forgot-password-form">
        <div class="email-class form-group">
            <label for="email" class="label-with-icon"><ion-icon name="mail-outline"></ion-icon>Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập Email để lấy mã xác thực" required>
        </div>
        <div class="verify form-group">
            <div class="verify-title">
                <label for="verify-code" class="label-with-icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon>Mã xác thực</label>
                <input type="text" id="verify-code" name="verify-code" placeholder="Nhập mã xác thực đã gửi" required>
            </div>
            <ion-icon name="refresh-outline" id="refresh"></ion-icon>
        </div>
        <div id="remind" hidden="hidden">Bạn phải chờ thêm 1 phút để có thể tiếp tục lấy mã</div>
        <button class="get-verify-code">Lấy mã xác thực</button>
        <button class="submit">Đồng ý</button>
    </form>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
